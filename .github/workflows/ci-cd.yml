# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: ["master"]   # 好きなブランチに変更可
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  packages: write

jobs:
  call-train:
    name: "Train Model"
    uses: ./.github/workflows/train.yml

  build-test-deploy:
    name: "Build, Test, and Deploy"
    needs: call-train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: pip install -r requirements.txt

      - name: Download latest trained-model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/

      - name: Verify downloaded model
        run: ls -R models

      - name: Lint
        run: flake8 . --max-line-length=100

      - name: Run tests
        run: PYTHONPATH=. pytest -q

      - name: Build Docker image
        run: docker build -t mental-health-api .

      - name: Run container & smoke test
        run: |
          docker run -d -p 8000:8000 --name mh-api mental-health-api
          sleep 15
          curl -f http://localhost:8000/ || (docker logs mh-api && exit 1)
          docker stop mh-api && docker rm mh-api

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and Push Docker image to GHCR with Versioning
        run: |
          IMAGE_ID="ghcr.io/${{ github.repository }}"
          IMAGE_ID=$(echo $IMAGE_ID | tr '[:upper:]' '[:lower:]')

          VERSION=$(echo "${{ github.sha }}" | cut -c1-7)

          echo "Pushing image: $IMAGE_ID with tags: latest, $VERSION"

          docker tag mental-health-api "$IMAGE_ID:$VERSION"
          docker tag mental-health-api "$IMAGE_ID:latest"

          docker push "$IMAGE_ID:$VERSION"
          docker push "$IMAGE_ID:latest"
